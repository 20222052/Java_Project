<div th:fragment="content">
  <div class="row">
    <form th:action="@{/admin/blog/save}" method="POST" enctype="multipart/form-data">
      <div class="col-md-12">
        <div class="form-group">
          <label for="name">Blog Name</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="Enter blog name" required>
        </div>
        <div class="form-group">
          <label for="link">Blog Link</label>
          <input type="text" id="link" name="link" class="form-control" placeholder="Enter blog link" required>
        </div>
        <div class="form-group">
          <label for="description">Blog Description</label>
          <textarea id="description" name="description" class="form-control" placeholder="Enter blog description" required></textarea>
        </div>
        <div class="form-group">
          <label for="position">Blog Position</label>
          <input type="text" id="position" name="position" class="form-control" placeholder="Enter position">
        </div>
        <div class="form-group">
          <label for="img">Blog Image</label>
          <input type="file" id="img" name="img" accept="image/*" class="form-control">
        </div>
        <div class="form-group">
          <label>Status</label>
          <div class="radio">
            <label>
              <input type="radio" name="status" value="1"> Publish
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="status" value="0" checked> Hidden
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Save</button>
      </div>
    </form>
  </div>
</div>
