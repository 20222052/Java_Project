<div th:fragment="content">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Blog Name</th>
            <th>Customer Name</th>
            <th>Comment</th>
            <th>Created_at</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cmt : ${comments}">
            <td th:text="${cmt.id}"></td>
            <td th:text="${cmt.blog.name}"></td>
            <td th:text="${cmt.customer.name}"></td>
            <td th:text="${cmt.comment}"></td>
            <td th:text="${#dates.format(cmt.createdAt, 'dd/MM/yy')}"></td>

            <td class="text-right">
                <form th:action="@{/admin/comment/delete/{id}(id=${cmt.id})}" method="post">
                    <button class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete it?')">
                        <i class="fa fa-trash"></i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>
