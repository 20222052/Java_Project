<div th:fragment="content">
    <div class="row">
    <form th:action="@{/admin/customer/save}" method="POST" th:object="${customer}" enctype="multipart/form-data">
        <div class="col-md-12">
            <div class="form-group">
                <label for="name">Customer name</label>
                <input type="text" id="name" th:field="*{name}" name="name" class="form-control" placeholder="Input field" >
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="email">Customer Email</label>
                <input type="email" id="email" th:field="*{email}" name="email" class="form-control" placeholder="Input field" >
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></span>
            </div>

            <div class="form-group">
                <label for="phone">Customer Phone</label>
                <input type="text" id="phone" th:field="*{phone}" name="phone" class="form-control" placeholder="Input field" >
                <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color:red"></span>
            </div>

            <div class="form-group">
                <label for="address">Customer Address</label>
                <input type="text" id="address" th:field="*{address}" name="address" class="form-control" placeholder="Input field" >
                <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color:red"></span>
            </div>

            <div class="form-group">
                <label for="password">Customer Password</label>
                <input type="password" id="password" th:field="*{password}" name="password" class="form-control" placeholder="Input field">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red"></span>
            </div>

            <div class="form-group">
                <label>Customer Gender</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="gender" value="1" th:checked="${customer?.gender == 1}" />
                        Nam
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="gender" value="0" th:checked="${customer?.gender == 0}" />
                        Ná»¯
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Save</button>
        </div>
    </form>
</div>
</div>
