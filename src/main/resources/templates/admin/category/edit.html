<div th:fragment="content">
  <div class="row">
    <div class="col-md-4">

      <form th:action="@{/admin/category/update}" th:object="${category}" method="POST" role="form" sec:authorize="hasAnyRole('ADMIN', 'EDITOR')">
        <input type="text" class="form-control" name="id" th:value="${category.id}" placeholder="Input field" style="display: none;">
        <div class="form-group">
          <label>Category name</label>
          <input type="text" class="form-control" name="name" th:value="${category.name}" placeholder="Input field">

          <!-- Hiển thị lỗi -->

        </div>

        <div class="form-group">
          <label>Category Status</label>

          <div class="radio">
            <label>
              <input type="radio" th:field="*{status}" value="1" />
              Publish
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" th:field="*{status}" value="0" />
              Hidden
            </label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">
          <i class="fa fa-save"></i> Save
        </button>
      </form>

    </div>
  </div>

</div>
