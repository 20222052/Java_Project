    <table class="table table-hover">
        <thead>
        <tr>
            <th>STT</th>
            <th>Category Name</th>
            <th>Total Product</th>
            <th>Date Created</th>
            <th>Category Status</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cats : ${category}">
            <td th:text="${cats.id}"></td>
            <td th:text="${cats.name}"></td>
            <td th:text="${#lists.size(cats.products)}"></td>
            <td th:text="${#dates.format(cats.created_at, 'dd/MM/yyyy')}"></td>
            <td th:text="${cats.status == 1 ? 'Publish' : 'Hidden'}"></td>

            <td class="text-right" sec:authorize="hasAnyRole('ADMIN', 'EDITOR')">
                <form th:action="@{/admin/category/delete/{id}(id=${cats.id})}" method="POST">
                    <input type="hidden" name="_method" value="DELETE">
                    <a th:href="@{/admin/category/edit/{id}(id=${cats.id})}" class="btn btn-sm btn-primary">
                        <i class="fa fa-edit"></i>
                    </a>
                    <button type="submit" class="btn btn-sm btn-danger">
                        <i class="fa fa-trash"></i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
