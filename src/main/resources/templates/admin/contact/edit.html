<div th:fragment="content">
  <div class="row">
    <form th:action="@{/admin/contact/update}" method="POST" enctype="multipart/form-data">
      <div class="col-md-12">
        <input type="hidden" name="id" th:value="${contact?.id}">
        <div class="form-group">
          <label for="name">Contact Name</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="Input field" th:value="${contact?.name}">
        </div>
        <div class="form-group">
          <label for="email">Contact Email</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Input field" th:value="${contact?.email}">
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" class="form-control" placeholder="Input field" th:value="${contact?.subject}">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" class="form-control" placeholder="Enter your message" th:text="${contact?.message}"></textarea>
        </div>
        <div class="form-group">
          <label>Status</label>
          <div class="radio">
            <label>
              <input type="radio" name="status" value="1" th:checked="${contact?.status == 1}"> Read
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="status" value="0" th:checked="${contact?.status == 0}"> Unread
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Update</button>
      </div>
    </form>
  </div>
</div>
