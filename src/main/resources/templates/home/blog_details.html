<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog Details</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<main>
    <div th:fragment="content">
        <!-- breadcrumb-area -->
        <section class="breadcrumb-area tg-motion-effects breadcrumb-bg" th:attr="data-background='/uploads/bg/breadcrumb_bg.jpg'">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="breadcrumb-content">
                            <h2 class="title">Blog Details</h2>
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Blog Details</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- breadcrumb-area-end -->

        <!-- blog-details-area -->
        <section class="blog-area blog-details-area blog-bg" th:attr="data-background='/uploads/bg/blog_bg.jpg'">
            <div class="container custom-container-five">
                <div class="blog-inner-wrap">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <div class="blog-details-wrap">
                                <div class="blog-thumb">
                                    <img th:src="@{'/uploads/blog/' + ${blog.image}}" alt="">
                                </div>

                                <div class="blog-content blog-details-content">
                                    <h2 class="title" th:text="${blog.name}"></h2>
                                    <p th:text="${blog.description}"></p>
                                </div>
                            </div>

                            <h3 class="comment-reply-title">Comment</h3>
                            <div th:each="comm : ${comments}" class="blog-avatar-wrap">
                                <div class="blog-avatar-info">
                                    <h4 class="name" th:text="${comm.customer.name}"></h4>
                                    <p th:text="${comm.comment}"></p>
                                    <a th:href="@{'/comment/edit/' + ${comm.id}}" class="btn btn-primary btn-sm">Sửa</a>
                                    <form th:action="@{'/comment/delete/' + ${comm.id}}" method="post" style="display:inline;">
                                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Xóa</button>
                                    </form>
                                </div>
                            </div>

<!--                            <div class="comment-respond">-->
<!--                                <h3 class="comment-reply-title">Leave A Comment</h3>-->
<!--                                <div th:if="${#httpServletRequest.remoteUser}">-->
<!--                                    <form class="form-control" th:action="@{'/comment/' + ${blog.id}}" method="post">-->
<!--                                        <div class="form-grp">-->
<!--                                            <textarea name="comment" class="form-control" placeholder="Write your comment here..."></textarea>-->
<!--                                        </div>-->
<!--                                        <br>-->
<!--                                        <button type="submit" class="btn">Send Comment</button>-->
<!--                                    </form>-->
<!--                                </div>-->
<!--                                <div th:unless="${#httpServletRequest.remoteUser}" class="alert alert-danger" role="alert">-->
<!--                                    <strong>Sign in to comment!</strong> <a th:href="@{/login}">Click here to login</a>-->
<!--                                </div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>    <!-- blog-details-area-end -->
</main>
</body>
</html>
