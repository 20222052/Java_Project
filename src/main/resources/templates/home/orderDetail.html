<div th:fragment="content">
    <!-- breadcrumb-area -->
    <section class="breadcrumb-area tg-motion-effects breadcrumb-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-content">
                        <h2 class="title">Order detail</h2>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Order detail</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- contact-area -->
    <section class="contact-area">
        <div class="contact-wrap">
            <div class="container">
                <div class="row">
                    <!-- Thông tin khách hàng -->
                    <div class="col-md-6">
                        <h3>Thông tin khách hàng</h3>
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Họ tên</th>
                                <td th:text="${customer.name}"></td>
                            </tr>
                            <tr>
                                <th>Phone</th>
                                <td th:text="${customer.phone}"></td>
                            </tr>
                            <tr>
                                <th>Địa chỉ</th>
                                <td th:text="${customer.address}"></td>
                            </tr>
                            </thead>
                        </table>
                    </div>

                    <!-- Thông tin giao hàng -->
                    <div class="col-md-6">
                        <h3>Thông tin giao hàng</h3>
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Họ tên</th>
                                <td th:text="${order.name}"></td>
                            </tr>
                            <tr>
                                <th>Phone</th>
                                <td th:text="${order.phone}"></td>
                            </tr>
                            <tr>
                                <th>Địa chỉ</th>
                                <td th:text="${order.address}"></td>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>

                <!-- Thông tin sản phẩm -->
                <h3>Thông tin sản phẩm</h3>
                <table class="table">
                    <thead>
                    <tr>
                        <th>STT</th>
                        <th>Image</th>
                        <th>Product Name</th>
                        <th>Product quantity</th>
                        <th>Product price</th>
                        <th>Sub total</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item, loop : ${orderDetails}">
                        <td th:text="${loop.index + 1}"></td>
                        <td><img th:src="@{'/uploads/product/' + ${item.product.image}}" width="40"></td>
                        <td th:text="${item.product.name}"></td>
                        <td th:text="${item.quantity}"></td>
                        <td th:text="${#numbers.formatInteger(item.price, 3, 'COMMA')} + 'VND'"></td>
                        <td th:text="${#numbers.formatInteger(item.price * item.quantity, 3, 'COMMA')} + 'VND'"></td>
                    </tr>
                    </tbody>
                </table>

                <br>
            </div>
        </div>
    </section>
</div>
