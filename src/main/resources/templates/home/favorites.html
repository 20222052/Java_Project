<div th:fragment="content">
    <!-- breadcrumb-area -->
    <section class="breadcrumb-area breadcrumb-bg" data-background="/uploads/bg/breadcrumb_bg.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-content">
                        <h2 class="title">Your favorites</h2>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Your favorites</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb-area-end -->

    <!-- contact-area -->
    <section class="contact-area">
        <div class="contact-wrap">
            <div class="container">
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Product Name</th>
                        <th>Product Price</th>
                        <th>Sale Price</th>
                        <th>Product Image</th>
                        <th>Favorite date</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item, iterStat : ${lst_favorite}">
                        <td th:text="${iterStat.index + 1}"></td>
                        <td th:text="${item.product.name}"></td>
                        <td>
                            <s th:text="${#numbers.formatInteger(item.product.price, 3, 'COMMA') + ' VND'}"></s>
                        </td>
                        <td th:text="${#numbers.formatInteger(item.product.salePrice, 3, 'COMMA') + ' VND'}"></td>
                        <td>
                            <img th:src="@{'/uploads/product/' + ${item.product.image}}" width="40">
                        </td>
                        <td th:text="${#dates.format(item.createdAt, 'dd/MM/yyyy')}"></td>
                        <td>
                            <a th:href="@{/favorite/delete/{id}(id=${item.id})}"
                               onclick="return confirm('Bạn có muốn bỏ thích không?')">
                                <i class="fas fa-heart"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <!-- contact-area-end -->
</div>
