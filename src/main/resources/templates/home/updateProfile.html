
<div th:fragment="content">
    <!-- main-area -->
    <main>
        <!-- breadcrumb-area -->
        <section class="breadcrumb-area tg-motion-effects breadcrumb-bg" data-background="uploads/bg/breadcrumb_bg.jpg">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="breadcrumb-content">
                            <h2 class="title">Update Your Profile</h2>
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="#" th:href="@{/}">Home</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Update</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- breadcrumb-area-end -->

        <!-- contact-area -->
        <section class="contact-area">
            <div class="contact-wrap">
                <div class="container">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-lg-6">
                            <div class="contact-content">
                                <div class="section-title mb-15">
                                    <span class="sub-title">Update your account</span>
                                </div>

                                <form th:action="@{/acc/profile}" method="POST" th:object="${auth}">
                                    <div class="contact-form-wrap">
                                        <div class="form-grp">
                                            <input type="text" hidden="hidden" th:field="*{id}" class="form-control">
                                            <input name="name" type="text" placeholder="Your Name *" th:field="*{name}">
                                            <div class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                                        </div>

                                        <div class="form-grp">
                                            <input name="email" type="email" placeholder="Your Email *" th:field="*{email}">
                                            <div class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                        </div>

                                        <div class="form-grp">
                                            <input name="phone" type="text" placeholder="Your Phone *" th:field="*{phone}">
                                            <div class="help-block" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                                        </div>

                                        <div class="form-grp">
                                            <input name="address" type="text" placeholder="Your Address *" th:field="*{address}">
                                            <div class="help-block" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                                        </div>

                                        <div class="form-grp">
                                            <select name="gender" class="form-control" th:field="*{gender}">
                                                <option value="">Select One</option>
                                                <option value="1">Male</option>
                                                <option value="0">Female</option>
                                            </select>
                                            <div class="help-block" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
                                        </div>

                                        <div class="form-grp">
                                            <input name="password" type="password" placeholder="Your Password *" th:field="*{password}">
                                            <div class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                        </div>

                                        <button type="submit">Update Profile</button>
                                    </div>
                                </form>
                                <p class="ajax-response mb-0"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- contact-area-end -->
    </main>
    <!-- main-area-end -->
</div>
