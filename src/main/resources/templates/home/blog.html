<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Our Blog</title>
</head>
<body>
<main>
    <div th:fragment="content">
        <!-- breadcrumb-area -->
        <section class="breadcrumb-area tg-motion-effects breadcrumb-bg" data-background="/uploads/bg/breadcrumb_bg.jpg">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="breadcrumb-content">
                            <h2 class="title">Our Blog</h2>
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">our blog</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- breadcrumb-area-end -->

        <!-- blog-area -->
        <section class="blog-area blog-bg" data-background="/uploads/bg/blog_bg.jpg">
            <div class="container custom-container-five">
                <div class="blog-inner-wrap">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <div th:each="blog : ${blogs}" class="blog-item">
                                <div class="blog-thumb">
                                    <a th:href="@{/blogs/details/{id}(id=${blog.id})}">
                                        <img th:src="@{'/uploads/blog/' + ${blog.image}}" alt="">
                                    </a>
                                </div>
                                <div class="blog-content">
                                    <h2 class="title">
                                        <a th:href="@{/blogs/details/{id}(id=${blog.id})}" th:text="${blog.name}"></a>
                                    </h2>
                                    <p th:text="${#strings.abbreviate(blog.description, 100)}"></p>
                                    <a th:href="@{/blogs/details/{id}(id=${blog.id})}" class="link-btn">Read more<i class="fas fa-angle-double-right"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- blog-area-end -->
    </div>x`
</main>
</body>
</html>
