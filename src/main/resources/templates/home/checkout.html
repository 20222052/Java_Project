<div th:fragment="content">
    <main>
        <!-- breadcrumb-area -->
        <section class="breadcrumb-area tg-motion-effects breadcrumb-bg">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="breadcrumb-content">
                            <h2 class="title">Order Checkout</h2>
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Order Checkout</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- breadcrumb-area-end -->

        <!-- contact-area -->
        <section class="contact-area">
            <div class="contact-wrap">
                <div class="container">
                    <div class="row">
                        <!-- Form nhập thông tin -->
                        <div class="col-md-4">
                            <form id="checkout-form" th:action="@{/cart/checkout}" method="post">
                                <div class="form-group">
                                    <label for="">Name</label>
                                    <input name="name" th:value="${auth.name}" type="text" class="form-control" placeholder="Your Name *" required>
                                </div>
                                <div class="form-group">
                                    <label for="">Email</label>
                                    <input name="email" th:value="${auth.email}" type="email" class="form-control" placeholder="Your Email *" required>
                                </div>
                                <div class="form-group">
                                    <label for="">Phone</label>
                                    <input name="phone" th:value="${auth.phone}" type="text" class="form-control" placeholder="Your Phone *" required>
                                </div>
                                <div class="form-group">
                                    <label for="">Address</label>
                                    <input name="address" th:value="${auth.address}" type="text" class="form-control" placeholder="Your Address *" required>
                                </div>
                                <br>
                                <button type="submit" id="submit-btn">Place Order</button>
                            </form>
                        </div>

                        <!-- Bảng hiển thị giỏ hàng -->
                        <div class="col-md-8">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Image</th>
                                    <th>Product Name</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item, iterStat : ${carts}">
                                    <td th:text="${iterStat.index + 1}"></td>
                                    <td><img th:src="@{'/uploads/product/' + ${item.product.image}}" width="40"></td>
                                    <td th:text="${item.product.name}"></td>
                                    <td th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + ' VND'"></td>
                                    <td th:text="${item.quantity}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <hr>

                    <!-- Hiển thị tổng tiền -->
                    <h2>Total Price: <span th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 0, 'POINT')} + ' VND'"></span></h2>
                </div>
            </div>
        </section>
        <!-- contact-area-end -->
    </main>
</div>
