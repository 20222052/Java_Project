<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="en">
<head>
  <base href="/">
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title th:text="${title?:''}"></title>
  <meta name="description" content="Bemet - Butcher & Meat Shop HTML Template">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/assets/css/animate.min.css}">
  <link rel="stylesheet" th:href="@{/assets/css/magnific-popup.css}">
  <link rel="stylesheet" th:href="@{/assets/css/fontawesome-all.min.css}">
  <link rel="stylesheet" th:href="@{/assets/css/flaticon.css}">
  <link rel="stylesheet" th:href="@{/assets/css/odometer.css}">
  <link rel="stylesheet" th:href="@{/assets/css/jquery-ui.css}">
  <link rel="stylesheet" th:href="@{/assets/css/slick.css}">
  <link rel="stylesheet" th:href="@{/assets/css/default.css}">
  <link rel="stylesheet" th:href="@{/assets/css/style.css}">
  <link rel="stylesheet" th:href="@{/assets/css/responsive.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css" />
</head>
<body class="skin-blue sidebar-mini">
<div th:replace="master/header.html"></div>

<div th:fragment="content">
  <!-- breadcrumb-area -->
  <section class="breadcrumb-area tg-motion-effects breadcrumb-bg" data-background="/uploads/bg/breadcrumb_bg.jpg">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="breadcrumb-content">
            <h2 class="title">Register</h2>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#" th:href="@{/home}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Register</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- breadcrumb-area-end -->

  <!-- contact-area -->
  <section class="contact-area">
    <div class="contact-wrap">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-lg-6">
            <div class="contact-content">
              <div class="section-title mb-15">
                <span class="sub-title">WELCOME TO OUR PAGE</span>
                <h2 class="title">Create your <span>account</span></h2>
              </div>
              <form action="#" th:action="@{/register}" method="POST">
                <div class="contact-form-wrap">
                  <!-- Name -->
                  <div class="form-grp">
                    <input name="name" type="text" placeholder="Your Name *" required>
                    <div class="help-block">
                      <small></small>
                    </div>
                  </div>

                  <!-- Email -->
                  <div class="form-grp">
                    <input name="email" type="email" placeholder="Your Email *" required>
                    <div class="help-block">
                      <small></small>
                    </div>
                  </div>

                  <!-- Phone -->
                  <div class="form-grp">
                    <input name="phone" type="text" placeholder="Your Phone *" required>
                    <div class="help-block">
                      <small></small>
                    </div>
                  </div>

                  <!-- Address -->
                  <div class="form-grp">
                    <input name="address" type="text" placeholder="Your Address *" required>
                    <div class="help-block">
                      <small></small>
                    </div>
                  </div>

                  <!-- Gender -->
                  <div class="form-grp">
                    <select name="gender" class="form-control" required>
                      <option value="">Gender</option>
                      <option value="1">Male</option>
                      <option value="0">Female</option>
                    </select>
                  </div>

                  <!-- Password -->
                  <div class="form-grp">
                    <input name="password" type="password" placeholder="Your Password *" required>
                    <div class="help-block">
                      <small></small>
                    </div>
                  </div>

                  <!-- Confirm Password -->
                  <div class="form-grp">
                    <input name="confirm_password" type="password" placeholder="Confirm Password *" required>
                    <div class="help-block">
                      <small></small>
                    </div>
                  </div>

                  <button type="submit">Create Account</button>
                </div>
              </form>
              <p class="ajax-response mb-0"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<div th:replace="master/footer.html"></div>
</body>
</html>
